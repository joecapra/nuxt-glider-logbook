<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1, width=device-width" />
		<title>IGC Viewer</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="lib/leaflet/leaflet.css" />
		<link rel="stylesheet" href="lib/leaflet-awesome-markers/leaflet.awesome-markers.css" />
		<link rel="stylesheet" href="igcviewer.css" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>

	<body>
		<noscript>
			<p>
				<strong>Please enable JavaScript to use this application.</strong>
			</p>
		</noscript>
		<div id="errorMessage"></div>

		<div id="igcFileDisplay">
			<!-- <h2>Flight Information</h2> -->

			<!-- <table id="headerInfo" style="display: none">
				<tbody></tbody>
			</table>

			<div id="task">
				<h2>Task</h2>
				<ul></ul>
			</div> -->

			<div id="mapWrapper">
				<div id="map"></div>
				<div class="slider w-full flex gap-2 items-center px-2">
					<label for="timeSlider" class="text-slate-500">Time:</label>
					<button
						id="timeBack"
						class="h-fit whitespace-nowrap relative justify-center rounded-md border border-transparent bg-indigo-600 py-1 px-2 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2;"
					>
						<span class="fa fa-caret-left"></span>
					</button>
					<div class="w-full">
						<input type="range" id="timeSlider" class="w-full accent-indigo-600" step="1" value="0" min="0" max="100" />
					</div>
					<button
						id="timeForward"
						class="h-fit whitespace-nowrap relative justify-center rounded-md border border-transparent bg-indigo-600 py-1 px-2 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2;"
					>
						<span class="fa fa-caret-right"></span>
					</button>
				</div>
				<p id="timePositionDisplay" class="w-full text-center text-slate-500 py-2"></p>
				<div id="barogram" class="text-slate-500"></div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="lib/moment.min.js"></script>
		<script src="lib/moment-timezone-with-data.min.js"></script>
		<script src="lib/jquery-2.1.3.min.js"></script>
		<script src="lib/jquery.flot.min.js"></script>
		<script src="lib/jquery.flot.axislabels.js"></script>
		<script src="lib/jquery.flot.resize.min.js"></script>
		<script src="lib/jquery.flot.crosshair.js"></script>
		<script src="lib/leaflet/leaflet.js"></script>
		<script src="lib/leaflet/Semicircle.js"></script>
		<script src="lib/leaflet-awesome-markers/leaflet.awesome-markers.min.js"></script>
		<script src="parseigc.js"></script>
		<script src="mapcontrol.js"></script>
		<script src="igcviewer.js"></script>
	</body>
</html>
